{% extends "base.html" %}


{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
    {% else %}
        <p>You're not logged in!</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
